{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap native JavaScript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/3.0.10/bootstrap-native.min.js"></script>

    {% block head %}
    {% endblock %}

</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <a class="mr-md-auto text-dark" href="{% url 'index' %}">
            <h5 class="my-0 font-weight-normal">Pomidor</h5>
        </a>

        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'index' %}">{% trans "My documents" %}</a>
            <a class="p-2 text-dark" href="">{% trans "Explore" %}</a>
            {% block navigation %}{% endblock %}
        </nav>

        {% if not user.is_authenticated %}
            <a class="btn btn-outline-success" href="#">{% trans "Sign up" %}</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}  
</body>
</html>
