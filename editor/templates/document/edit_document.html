{% extends 'base.html' %}

{% load static %}

{% block title %}Editing - {{ document.title }}{% endblock %}

{% block head %}
    <!-- Markdown editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <!-- Script that loads markdown editor -->
    <script src="{% static 'editor/js/markdown_editor.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="uk-container uk-margin-top">
        <h1>Editing document <strong>{{ document.title }}</strong></h1>
        <p class="uk-text-meta">Visibility: {{ document.visibility_string }}</p>
        <textarea name="content" id="content">{{ document.content }}</textarea>
    </div>
{% endblock %}
